name: CI - Python API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Instalar dependências e Pytest
        run: |
          # Atualiza o pip
          python -m pip install --upgrade pip
          # Instala as dependências da API (assumindo que requirements.txt está em api/)
          pip install -r api/requirements.txt
          # Instala o pytest
          pip install pytest

      - name: Rodar os testes com pytest
        # Executa os testes no diretório api/
        run: pytest api/test_app.py

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Recomendado: Define o ambiente como 'production' no GitHub
    environment: production 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy para a Vercel
        env:
          # Variáveis de ambiente injetadas pelo GitHub Secrets
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # PLANO B ROBUSTO:
          # 1. Entra no subdiretório 'api/'.
          # 2. Executa o deploy (que agora está no diretório correto).
          # Nota: --cwd é removido pois já estamos no diretório.
          cd api/
          vercel --token=$VERCEL_TOKEN --prod --yes